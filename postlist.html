<a id="posttop"></a><div class="container-fluid"><div class="row"><div class="col-12"><div class="breadcrumbs"><p><a onclick="window.history.back()"><button class="btn btn-secondary btn-sm btn-voltar"><strong>Voltar</strong></button></a><span ng-if="section" style="vertical-align: middle;"><span style="color: #888;"> // Vendo posts da seção <strong style="color: #1aabc5;">{{section.name}} </strong></span><a href="#/"><button class="btn btn-light limpar-filtros-btn btn-sm"> <strong>X </strong>Limpar Filtros</button></a></span></p></div></div></div></div><div class="container-fluid posts-row"><ul class="posts-list row"><li class="col-lg-6" ng-repeat="post in posts track by $index"><h4 class="chapeu"> <small>{{post.chapeu}}</small></h4><a href="#/post/{{post.slug}}" ng-click="scrollTop()"><h1 ng-bind-html="post.title.rendered"></h1></a><ul class="tag-list"><li class="tags-label">Tags:</li><a ng-repeat="tag in post.tagObjs" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-click="scrollTop()"><li><p>{{tag.name}}</p></li></a></ul></li></ul></div>
