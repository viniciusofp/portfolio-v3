<div class="container-fluid"><div class="row"><div class="col-12"><div><p><a onclick="window.history.back();"><button class="btn btn-secondary btn-sm"> <strong>Voltar</strong></button></a><span ng-if="section"><span> Vendo posts da seção <strong>{{section[0].name}} </strong></span><a href="/#/"><button class="btn btn-light btn-sm"> <strong>X </strong>Limpar Filtros</button></a></span></p></div></div></div></div><div class="container-fluid posts-row"><div class="row"><div class="col-12"><ul class="posts-list"><li ng-repeat="post in posts"><a href="/#/post/{{post.slug}}"><h6>{{post.chapeu}}</h6><h3 ng-bind-html="post.title.rendered"></h3></a><ul class="tag-list"><a ng-repeat="tag in post.tagObjs" href="/#/tag/{{tag.slug}}/{{tag.id}}"><li><p>{{tag.name}}</p></li></a></ul></li></ul></div></div></div>
