<div class="container-fluid"></div><div class="container-fluid posts-row"><div class="row"><div class="col-12"><div class="breadcrumbs"><p><a ng-if="section" onclick="window.history.back()"><button class="btn btn-info btn-sm btn-voltar"><img class="img-fluid" src="files/voltar-icon.png" alt=""/><strong>Voltar</strong></button></a><span class="lead" ng-if="section" style="vertical-align: middle; color: #32b4cc;"><span> // Vendo trabalhos da seção <strong style="font-weight: 700!important; color: #fff;">{{section.name}} </strong></span><a href="#/"><button class="btn btn-dark limpar-filtros-btn btn-sm"> <strong>X </strong>Ver todos</button></a></span></p></div></div></div><ul class="posts-list row"><li class="col-lg-6" ng-repeat="post in posts track by $index"><h4 class="chapeu"> <small>{{post.chapeu}}</small></h4><a href="#/post/{{post.slug}}" ng-click="scrollTop()"><h1 ng-bind-html="post.title.rendered"></h1></a><ul class="tag-list"><li class="tags-label">Tags:</li><a ng-repeat="tag in post.tagObjs" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-click="scrollTop()"><li><p>{{tag.name}}</p></li></a></ul></li></ul></div>
