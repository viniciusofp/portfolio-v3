<a id="posttop"></a><div class="container-fluid post-container"><div class="row"><div class="col-12"><div class="breadcrumbs"><p class="text-left"><a onclick="window.history.back();"><button class="btn btn-light btn-sm"> <strong>Voltar</strong></button></a></p></div></div></div><div class="row"><div class="col-sm-12"><h5 ng-bind-html="post.chapeu"></h5><h1 class="post-title" ng-bind-html="post.title.rendered"></h1><h6 class="tags-label">Ferramentas</h6><ul class="tag-list"><a ng-repeat="tag in post.tagObjs" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-click="scrollTop()"><li>{{tag.name}}</li></a></ul><div class="post-content" ng-bind-html="post.content.rendered | toTrusted"> </div></div></div></div>
