<a id="posttop"></a><div class="container-fluid post-container"><div class="row"><div class="col-12"><div class="breadcrumbs"><p class="text-left"><a ng-click="scrollMenu()"><button class="btn btn-light btn-sm"> <strong>Voltar</strong></button></a></p></div></div></div><div class="row justify-content-center"><div class="col-md-10 col-xl-8"><h5 ng-bind-html="post.chapeu"></h5><h1 class="post-title" ng-bind-html="post.title.rendered"></h1><h6 class="tags-label-posts">Ferramentas</h6><ul class="tag-list"><a ng-repeat="tag in post.tagObjs" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-click="scrollTop()"><li>{{tag.name}}</li></a></ul><div class="post-content" ng-bind-html="post.content.rendered | toTrusted"></div></div></div></div><div class="container-fluid posts-row"><div class="row"><div class="col-sm-12"><p class="lead">// Veja outros trabalhos marcados na categoria <span style="font-weight: 700!important; color: #32b4cc;">{{section.name}}</span></p></div></div><ul class="posts-list row"><li class="col-lg-6" ng-repeat="post in relatedPosts track by $index"><h4 class="chapeu"> <small>{{post.chapeu}}</small></h4><a href="#/post/{{post.slug}}" ng-click="scrollTop()"><h1 ng-bind-html="post.title.rendered"></h1></a><ul class="tag-list"><li class="tags-label">Tags:</li><a ng-repeat="tag in post.tagObjs" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-click="scrollTop()"><li><p>{{tag.name}}</p></li></a></ul></li></ul></div>
