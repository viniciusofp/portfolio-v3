<html><head><meta charset="UTF-8"/><title>vinícius pereira portfolio</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/><link rel="stylesheet" href="stylesheets/style.css"/><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script></head><body><div ng-app="app" ng-controller="Ctrl"><div class="container-fluid main-header"><div class="row"><div class="col-sm-12 col-md-8 welcomecontent"><a href="#/"><h1>header massa que está por fazer</h1></a></div></div></div><a id="menutop"></a><div class="container-fluid menu-row"><div class="row"><div class="col-sm-12"><h6>CATEGORIAS</h6><ul class="tag-list"><a href="#/cat/{{category.slug}}/{{category.id}}" ng-repeat="category in categories"><li class="tag-item" ng-click="activateTag($event)"><p>{{category.name}} <span class="badge badge-light">{{category.count}}</span></p></li></a></ul></div><div class="col-sm-12"><h6>TECNOLOGIAS E FERRAMENTAS</h6><ul class="tag-list"><a href="#/tag/{{tag.slug}}/{{tag.id}}" ng-repeat="tag in tags"><li class="tag-item" ng-click="activateTag($event)"><p>{{tag.name}} <span class="badge badge-light">{{tag.count}}</span></p></li></a></ul></div></div></div><ng-view></ng-view></div></body><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="app.js"></script></html>
