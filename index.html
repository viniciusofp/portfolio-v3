<html><head><meta charset="UTF-8"/><title>Welcome to Vue</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/><link rel="stylesheet" href="stylesheets/style.css"/><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script></head><body><div ng-app="app" ng-controller="Ctrl"><div class="container-fluid"><div class="row"><div class="col-sm-12 col-md-8 welcomecontent"><a href="#/"><h1>{{title}}</h1></a></div></div></div><div class="container-fluid menu-row"><div class="row"><div class="col-sm-12"><h1>portfolio</h1><br/></div><div class="col-sm-12"><h5>CATEGORIAS</h5><ul class="tag-list"><a class="tag-item" href="#/cat/{{category.slug}}/{{category.id}}" ng-repeat="category in categories" ng-click="activateTag($event)"><li><p>{{category.name}} <span class="badge badge-light">{{category.count}}</span></p></li></a></ul></div><div class="col-sm-12"><h5>TECNOLOGIAS E FERRAMENTAS</h5><ul class="tag-list"><a class="tag-item" href="#/tag/{{tag.slug}}/{{tag.id}}" ng-repeat="tag in tags" ng-click="activateTag($event)"><li><p>{{tag.name}} <span class="badge badge-light">{{tag.count}}</span></p></li></a></ul></div></div></div><ng-view></ng-view></div></body><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="app.js"></script></html>
